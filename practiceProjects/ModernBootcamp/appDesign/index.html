<!DOCTYPE html lang="en">
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title" lang="en">
            Moobi
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="search">
        <input type="text" name="search" id="search" placeholder="Enter movie name" class="search__input" />
        <!-- <button type="submit" id="submit" class="btn-search"><i class="fa-solid fa-search"></i></button> -->
      </div>
    </div>
    <section class="section__results">
      <div class="results">
        <div class="results__list">
          <div class="results__list">
            <!-- sample List Start -->

            <!-- sample List End -->
          </div>
        </div>
      </div>
    </section>
    <section class="section__movie">
      <div class="movie">
        <!-- Sample Movie Start -->
        <div class="header">
          <div class="hero">
            <div class="hero__poster">
              <div
                class="hero__poster-img"
                data-src-url="https://m.media-amazon.com/images/M/MV5BMTYzOTc2NzU3N15BMl5BanBnXkFtZTcwNjY3MDE3NQ@@._V1_SX300.jpg"
              >
                <img
                  src="https://m.media-amazon.com/images/M/MV5BMTYzOTc2NzU3N15BMl5BanBnXkFtZTcwNjY3MDE3NQ@@._V1_SX300.jpg"
                  alt="Captain America: The First Avenger"
                />
              </div>
              <!-- 

                <div class="hero__poster-img--background">
                  <img
                  src="https://m.media-amazon.com/images/M/MV5BMTYzOTc2NzU3N15BMl5BanBnXkFtZTcwNjY3MDE3NQ@@._V1_SX300.jpg"
                  alt="Captain America: The First Avenger"
                  />
                </div>
              -->
            </div>
          </div>
          <div class="header-details">
            <h2 class="details__title">Captain America: The First Avenger</h2>

            <div class="details__genre">
              <div class="details__genre-item">
                <p class="details__genre-item-name">Action</p>
              </div>
              <div class="details__genre-item">
                <p class="details__genre-item-name">Adventure</p>
              </div>
              <div class="details__genre-item">
                <p class="details__genre-item-name">Sci-Fi</p>
              </div>
            </div>
            <div class="details__info">
              <div class="info__container">
                <div class="info__title"><p>Release</p></div>
                <div class="info__detail"><p>22 Jul 2011</p></div>
              </div>
              <div class="info__container">
                <div class="info__title"><p>Box Office</p></div>
                <div class="info__detail"><p>$176M</p></div>
              </div>
              <div class="info__container">
                <div class="info__title"><p>Length</p></div>
                <div class="info__detail"><p>124 min</p></div>
              </div>
            </div>
            <div class="details__people">
              <h4 class="details__directors">Joe Johnston</h4>
            </div>
          </div>
        </div>

        <!-- Sample Movie End -->
      </div>
    </section>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
