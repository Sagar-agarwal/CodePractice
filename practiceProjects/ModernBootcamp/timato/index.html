<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Timato</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading__primary">Timato</h1>
    </header>
    <main class="container">
      <component class="timato">
        <div class="t__container">
          <svg class="t__circle">
            <circle class="t__circle--outer" r="45%" cx="50%" cy="50%" stroke-linecap="round"></circle>
            <!-- <circle class="t__circle--inner" r="45%" cx="50%" cy="50%"></circle> -->
          </svg>
          <input type="t__number" class="t__input-duration" id="duration" />
          <div class="t__actions">
            <button class="t__start" id="button-start"><i class="fa-solid fa-play"></i></button>
            <button class="t__pause" id="button-pause"><i class="fa-solid fa-circle-pause"></i></button>
            <button class="t__reset" id="button-reset"><i class="fa-solid fa-rotate"></i></button>
          </div>
        </div>
      </component>
    </main>

    <!-- SCRIPT -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
