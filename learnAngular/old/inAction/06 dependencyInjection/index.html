<!DOCTYPE html>
<html ng-app="app">

<head>

    <!-- StyleSheets here -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Scripts here here -->
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Angular App -->
    <script type="text/javascript" src="angular/index.js"></script>

    <!-- Angular Factories -->
    <script type="text/javascript" src="angular/factories/factories.js"></script>

    <!-- Angular Services -->
    <script type="text/javascript" src="angular/services/services.js"></script>

    <!-- Angular Controllers-->
    <script type="text/javascript" src="angular/controllers/MainController.js"></script>

    


    <!-- CUSTOM SCRIPTS -->
    <script type="text/javascript" src="js/main.js"></script>


    <title></title>
</head>

<body>
    <div >
        <div class="container">
                <div class="text-center">
                        <h3>Controllers, Factories & Services</h3>
                </div>
            </div>
        
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-1" ng-controller="MainController">
                        <div class="jumbotron">
                            <h3 class="text-center">MainController</h3>
                            <p>Type car model:</p>
                            <input type="text" name="carSelect" id="" ng-model="car" ng-change="selectCar()">
                            <p>{{message}}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-1" ng-controller="secController">
                        <div class="jumbotron">
                            <h3 class="text-center">secController</h3>
                            <p>Type car model:</p>  
                            <input type="text" name="carSelect" id="" ng-model="car" ng-change="selectCar()">
                            <p>{{message}}</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
