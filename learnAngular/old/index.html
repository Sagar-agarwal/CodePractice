<!doctype html>
<html lang="en" ng-app='myApp'>

<head>
<meta charset="UTF-8">

<!---Libraries added here -->
<script src="lib/angular/angular.js"></script>
<script src="js/controllers.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">

<title>Angular Demo</title>
</head>


<body>
	<div class="main" ng-controller='myController'>
	<div class="search">
		<h2>Artist Directory</h2>
		<label>Search:</label>
		<input ng-model="query" placeholder="Search for artists" autofocus>
	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists" | filter : 'query'>
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name }}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>
	</div>
	
</body>

</html>
