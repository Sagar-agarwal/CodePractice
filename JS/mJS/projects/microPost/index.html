<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container">
    <a href="" class="navbar-brand">MicroPosts</a>
  </div>
</nav>

<div class="container postsContainer">
  <div class="card card-body card-form">
    <h1>Say Something</h1>
    <p class="lead">What's on your mind?</p>
    <div class="form-group">
      <input type="text" class="form-control" id="title" placeholder="Post Title">
    </div>
    <div class="form-group">
      <textarea id="body" class="form-control" placeholder="Post body"></textarea>
    </div>
    <input type="hidden" id="id" value="">
    <button class="post-button btn btn-primary btn-block">Post It!</button>
    <span class="form-end"></span>
  </div>

  <br>
  <div id="posts">
  </div>

</div>


<footer class="mt-5 p-3 text-center bg-light"></footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
