<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeraCalorie | Meal & Calorie Tracker</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu:400,400i&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Nav Bar -->
    <nav>
        <div class="nav-wrapper indigo">
            <div class="container">
                <a href="#" class="brand-logo center">TeraCalorie</a>
                <ul class="right">
                    <li>
                        <a href="" class="clear-btn btn blue">Clear</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">

        <!-- Meal Calories Form -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal | Food</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calorie">Calories</label>
                        </div>

                        <button class="add-btn btn green"><i class="fa fa-plus"></i> Add Meal</button>                       
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update</button>
                        <button class="delete-btn btn red"><i class="fa fa-trash"></i> Delete</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Total Calories Count -->
        <h3 class="center-align">Total Calories:
            <span class="total-calories">0</span>
        </h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">
        </ul>

    </div>


    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
