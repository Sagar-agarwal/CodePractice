<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo" />

                <form action="#" class="search">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="Search here"
                    />
                    <button class="search__button">
                        <svg class="search__icon">
                            <use
                                xlink:href="img/sprites.svg#icon-magnifying-glass"
                            ></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="img/sprites.svg#icon-bookmark"
                            ></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">5</span>
                    </div>
                    <div class="user-nav__user-profile">
                        <img
                            src="img/user.jpg"
                            alt="User photo"
                            class="user-nav__user-photo"
                        />
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    <ul class="sidebar-nav">
                        <li class="sidebar-nav__item sidebar-nav__item--active">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use
                                        xlink:href="img/sprites.svg#icon-home"
                                    ></use>
                                </svg>
                                <span class="sidebar-nav__item-title"
                                    >Home</span
                                >
                            </a>
                        </li>

                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use
                                        xlink:href="img/sprites.svg#icon-aircraft-take-off"
                                    ></use>
                                </svg>
                                <span class="sidebar-nav__item-title"
                                    >Flight</span
                                >
                            </a>
                        </li>

                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use
                                        xlink:href="img/sprites.svg#icon-key"
                                    ></use>
                                </svg>
                                <span class="sidebar-nav__item-title"
                                    >Car Rentals</span
                                >
                            </a>
                        </li>

                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use
                                        xlink:href="img/sprites.svg#icon-map"
                                    ></use>
                                </svg>
                                <span class="sidebar-nav__item-title"
                                    >Tours</span
                                >
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; Trillo since 2021 All right reserved
                    </div>
                </nav>

                <main class="hotel-view">hotel view</main>
            </div>
        </div>
    </body>
</html>
