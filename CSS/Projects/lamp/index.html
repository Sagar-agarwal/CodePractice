<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--=============== FAVICON ===============-->
		<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

		<!--=============== REMIXICONS ===============-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />

		<!--=============== Style Sheet ===============-->

		<title>LampO</title>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="nav">
			<div class="nav__nav-bar">
				<div class="nav__brand">
					<div class="nav__brand-name">
						<span class="nav__brand-name--white">Lamp</span>
						<span class="nav__brand-name--primary">O</span>
					</div>
				</div>
				<div class="nav__menu">
					<div class="nav__menu-item">Home</div>
					<div class="nav__menu-item">Popular</div>
					<div class="nav__menu-item">Choose</div>
					<div class="nav__menu-item">Products</div>
					<div class="nav__menu-item nav__theme-button">
						<i class="ri-moon-line nav__theme-button-moon inactive"></i>
						<div class="ri-sun-line nav__theme-button-sun active"></div>
					</div>
				</div>
			</div>
		</nav>
		<!-- Section Header -->
		<header class="section__header">
			<div class="header__clip"></div>
			<div class="header__main">
				<div class="container header__hero-lamp">
					<div class="lamp__primary">
						<div class="lamp__container">
							<img src="./assets/img/home-lamp.png" alt="home lamp" class="lamp__img" />
							<div class="lamp__text">Light</div>
						</div>
					</div>
				</div>

				<div class="container header__hero-details">
					<div class="hero__highlight-text">The best light bulbs</div>
					<div class="hero__heading">
						<div class="hero__heading-text">Unique light for your home</div>
					</div>
					<div class="hero__call-to-action">
						<button class="discover-now btn btn__primary">Discover now</button>
						<button class="watch-video btn btn__video">Watch video</button>
					</div>
					<div class="hero__statistics">
						<div class="hero__statistics-product statistic">
							<div class="statistics-number">9k<span class="statistics__number-plus">+</span></div>
							<div class="statistics__text">Premium product</div>
						</div>
						<div class="hero__statistics-customers statistic">
							<div class="statistics-number">2K<span class="statistics__number-plus">+</span></div>
							<div class="statistics__text">Happy customer</div>
						</div>
						<div class="hero__statistics-awards statistic">
							<div class="statistics-number">28<span class="statistics__number-plus">+</span></div>
							<div class="statistics__text">Awards winning</div>
						</div>
					</div>
				</div>
			</div>
		</header>
