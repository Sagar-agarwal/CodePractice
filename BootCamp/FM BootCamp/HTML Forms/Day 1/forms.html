<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Alien Abduction Order Form</title>
		<link href="css/forms.css" rel="stylesheet" />
		<script src="./js/forms.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<section>
				<h1>Alien Abduction Order Form</h1>
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
				<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SE" method="POST">
					<input type="hidden" name="send_to" value="jen@jenkramer.org" />
					<fieldset>
						<legend>Your contact information</legend>
						<label for="name">Your name</label>
						<input type="text" name="name" id="name" required />
						<label for="phone">Phone number</label>
						<input type="tel" name="phone" id="phone" required />
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required />
					</fieldset>
					<fieldset>
						<legend>About your abduction</legend>
						<label for="requested-date">Requested date</label>
						<input type="date" name="requested-date" id="requested-date" />
						<label for="people-count">How many people would you like abducted?</label>
						<input type="number" name="people-count" id="people-count" min="1" max="10" />
						<p>What type of UFO do you prefer?</p>
						<ul>
							<label
								><input type="radio" name="ufotype" value="classic" />
								Classic oval UFO
							</label>
							<label
								><input type="radio" name="ufotype" value="star-wars" />
								Star Wars-style Imperial cruiser
							</label>
							<label
								><input type="radio" name="ufotype" value="battlestar" />
								Battlestar Galactica-style Viper
							</label>
							<label
								><input type="radio" name="ufotype" value="cube" />
								Borg-style cube
							</label>
						</ul>
						<label for="abduction-experience">What type of abduction experience do you want?</label>
						<select id="abduction-experience" name="abduction-experience">
							<option selected value="">-- Select One --</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>
						<label for="comments">Special requests:</label>
						<textarea name="comments" id="comments" cols="55" rows="10"></textarea>
						<label for="subscribe">
							<input type="checkbox" name="subscribe" id="subscribe" value="subscribe" checked />Add me to
							your email list</label
						>
					</fieldset>
					<button type="submit">Submit</button>
				</form>
			</section>
			<aside>
				<h3>Our Location</h3>
				<address>
					Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625 &middot; Minneapolis, MN 55402
				</address>
			</aside>
		</div>
	</body>
</html>
