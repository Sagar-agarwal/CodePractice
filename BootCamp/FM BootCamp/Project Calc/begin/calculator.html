<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/calculator.css" />
	</head>
	<body>
		<div class="wrapper typography">
			<section class="screen">
				<div class="output">0</div>
			</section>

			<section class="calc-buttons">
				<div class="col nums">
					<div class="nums-top">
						<div class="reset box box-2">C</div>
						<div class="back box box-1">&#8592</div>
					</div>
					<div class="nums-mid">
						<div class="row">
							<div class="box box-1 7">9</div>
							<div class="box box-1 8">8</div>
							<div class="box box-1 9">7</div>
						</div>
						<div class="row">
							<div class="box box-1 4">6</div>
							<div class="box box-1 5">5</div>
							<div class="box box-1 6">4</div>
						</div>
						<div class="row">
							<div class="box box-1 1">3</div>
							<div class="box box-1 2">2</div>
							<div class="box box-1 3">1</div>
						</div>
					</div>
					<div class="nums-bottom">
						<div class="box box-3 0">0</div>
					</div>
				</div>
				<div class="col math">
					<div class="box box">&divide;</div>
					<div class="box box">&times;</div>
					<div class="box box">&minus;</div>
					<div class="box box">&plus;</div>
					<div class="box box">&equals;</div>
				</div>
			</section>
		</div>
	</body>
</html>
